  <main class="wrap">
    <h1>Register Your Mojo Tag</h1>
    <p>Enter your tag and email to activate it. Once registered, youâ€™ll be ready to receive private thank-you messages.</p>

    <form method="POST" action="/api/register-tag" class="form">
      <label for="tag">Mojo Tag</label>
      <input type="text" id="tag" name="tag" placeholder="e.g. MOJ-ABC-123" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="name">Optional Name or Label</label>
      <input type="text" id="name" name="name" placeholder="e.g. Cafe Mojo Newcastle" />

      <button type="submit">Register Tag</button>
    </form>
