<!-- Mojo.Spot – Send Mojo -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Mojo – Mojo.Spot</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Utility: Replace 0/1 with O/I and uppercase all letters
    function sanitizeMojoId(id) {
      return id.toUpperCase().replace(/0/g, 'O').replace(/1/g, 'I');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const rawId = urlParams.get('id');
      if (rawId) {
        document.getElementById('tag_id').value = sanitizeMojoId(rawId);
      }

      const idInput = document.getElementById('tag_id');
      idInput.addEventListener('input', () => {
        const cursor = idInput.selectionStart;
        idInput.value = sanitizeMojoId(idInput.value);
        idInput.setSelectionRange(cursor, cursor);
      });

      // Handle form submission with fetch()
      const form = document.querySelector('.mojo-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());

        try {
          const res = await fetch('/api/submit-message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          const data = await res.json();
          if (data.success) {
            window.location.href = '/thanks.html';
          } else {
            alert(data.error || 'Something went wrong. Please try again.');
          }
        } catch (err) {
          console.error('Submit error', err);
          alert('Network error — please try again.');
        }
      });
    });
  </script>
</head>
<body>

  <header class="site-header">
    <div class="wrap brand-wrap">
      <img src="/images/logo-1.png" alt="Mojo Logo" class="logo" />
      <p>. . . A better way to say thanks</p>
    </div>
  </header>

  <nav class="site-nav">
    <a href="/">Home</a>
    <span class="divider">|</span>
    <a href="/send.html">Send a Message</a>
    <span class="divider">|</span>
    <a href="/how-it-works.html">How It Works</a>
  </nav>

  <main class="wrap">
    <h1 class="page-title">Send Mojo</h1>
    <p class="intro">Say thanks to someone who made your day better. It only takes a moment.</p>

    <form class="mojo-form">
      <label for="tag_id">Mojo Tag</label>
      <input type="text" id="tag_id" name="tag_id" placeholder="e.g. MOJ-ABC-123" required />

      <label for="sender_name">Your Name <span class="optional">(optional)</span></label>
      <input type="text" id="sender_name" name="sender_name" placeholder="e.g. Alex from Table 4" />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="What did they do well?" required></textarea>

      <label for="location">Location <span class="optional">(optional)</span></label>
      <input type="text" id="location" name="location" placeholder="e.g. Newcastle CBD" />

      <label for="sender_email">Your Email <span class="optional">(optional)</span></label>
      <input type="email" id="sender_email" name="sender_email" placeholder="you@example.com" />

      <button type="submit">Send Mojo</button>
    </form>

    <p class="cta">We’ll pass it on. Your words matter.</p>
  </main>

  <footer class="site-footer">
    <p><a href="/how-it-works.html">How it works</a> • <a href="/privacy.html">Privacy</a></p>
    <p>&copy; 2025 Mojo.Spot — Made in Australia. Trusted everywhere.</p>
  </footer>

</body>
</html>
