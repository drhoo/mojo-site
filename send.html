<!-- Mojo.Spot – Send Mojo -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Mojo – Mojo.Spot</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Utility: Replace 0/1 with O/I and uppercase all letters
    function sanitizeMojoId(id) {
      return id.toUpperCase().replace(/0/g, 'O').replace(/1/g, 'I');
    }

    // On load: Prefill ID from ?id= query
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const rawId = urlParams.get('id');
      if (rawId) {
        const cleanedId = sanitizeMojoId(rawId);
        document.getElementById('mojo-id').value = cleanedId;
      }

      // Live sanitize as user types
      const idInput = document.getElementById('mojo-id');
      idInput.addEventListener('input', () => {
        const cursor = idInput.selectionStart;
        idInput.value = sanitizeMojoId(idInput.value);
        idInput.setSelectionRange(cursor, cursor);
      });
    });
  </script>
</head>
<body>
  <header class="site-header">
    <div class="site-brand">mojo</div>
  </header>

  <main class="wrap">
    <h1 class="page-title">Send Mojo</h1>
    <p class="intro">Say thanks to someone who made your day better. It only takes a moment.</p>

    <form class="mojo-form" action="#" method="POST">
      <label for="mojo-id">Mojo ID</label>
      <input type="text" id="mojo-id" name="mojo-id" placeholder="e.g. MJO-ABC-123" required />

      <label for="your-name">Your Name <span class="optional">(optional)</span></label>
      <input type="text" id="your-name" name="your-name" placeholder="e.g. Alex from Table 4" />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="What did they do well?" required></textarea>

      <button type="submit">Send Mojo</button>
    </form>

    <p class="cta">We’ll pass it on. Your words matter.</p>
  </main>

  <footer class="site-footer">
    &copy; 2025 Mojo.Spot &nbsp;·&nbsp; Made in Australia · Built on trust.
  </footer>
</body>
</html>
